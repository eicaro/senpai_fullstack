<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Keep.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <title>Registration</title>
</head>

<body class="contain">
    <div class="box">
        <!-- FORMULARIO DE REGISTRO -->
        <form class="fbox">
            <div>
                <button type="button" class="slide-btn Sbutton">Register</button>
                <button type="button" class="slide-btn">Log In</button>

            </div>

            <label for="uname">User Name</label><br>
            <input type="text" id="uname" placeholder="User Name" maxlength="16"><br>
            <label for="fname">Name</label><br>
            <input type="text" id="fname" placeholder="Name" maxlength="12"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" placeholder="Last Name" maxlength="12"><br>
            <label for="pword">Password</label><br>
            <input type="password" id="pword" placeholder="*******" maxlength="10"><br>
            <label for="Cpword">Confirm Password</label><br>
            <input type="password" id="Cpword" placeholder="*******" maxlength="10"><br>
            <a href="Keep.html" class="abutton">Submit</a>
        </form>
    </div>
</body>

</html>
